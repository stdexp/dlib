<form action="" *ngFor="let p of personnes">
    <div>
        <div class="form-group">
            <label for="">Id</label>
            <input type="number" name="id" [value]="p.id" [(ngModel)]="p.id" id="" class="form-control" placeholder="" aria-describedby="helpId">
        </div>
        <div class="form-group">
            <label for="">Nom</label>
            <input type="text" name="nom" [value]="p.nom" [(ngModel)]="p.nom" id="" class="form-control" placeholder="" aria-describedby="helpId">
        </div>
        <div class="form-group">
            <label for="">Prenom</label>
            <input type="text" name="prenom" [value]="p.prenom" [(ngModel)]="p.prenom" id="" class="form-control" placeholder="" aria-describedby="helpId">
        </div>
        <div class="form-group">
            <button type="button" class="btn btn-warning" (click)="editPersonne(p)">Sauvegarder</button>
        </div>
    </div>
</form>
