<form action="">
    <div>
       <div class="form-group">
         <label for="">Id</label>
         <input type="number" name="id" [(ngModel)]="personne.id" id="" class="form-control" placeholder="" aria-describedby="helpId">
         <button type="button" class="btn btn-info" (click)="search(personne.id)">Rechercher</button>
       </div>
    </div>
</form>

<table class="table">

        <tr>
            <th>Id</th>
            <th>Prenom</th>
            <th>Nom</th>
        </tr>
    </thead>
    <tbody *ngFor="let p of personnes">
        <tr *ngIf="p.id == personne.id">
            <td scope="row">{{p.id}}</td>

        </tr>
    </tbody>
</table>
