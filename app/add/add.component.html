<form action="">
    <div>
        <div class="form-group">
            <label for="">Id</label>
            <input type="number" name="id" [(ngModel)]="personne.id" id="" class="form-control" placeholder="" aria-describedby="helpId">
        </div>
        <div class="form-group">
            <label for="">Nom</label>
            <input type="text" name="nom" [(ngModel)]="personne.nom" id="" class="form-control" placeholder="" aria-describedby="helpId">
        </div>
        <div class="form-group">
            <label for="">Prenom</label>
            <input type="text" name="prenom" [(ngModel)]="personne.prenom" id="" class="form-control" placeholder="" aria-describedby="helpId">
        </div>
        <div class="form-group">
            <button type="button" class="btn btn-primary" (click)="addPersonne()" >Ajouter</button>
        </div>
    </div>
</form>
